<div class="weight flexcol">
  <div class="grid grid-3col">
    <div class="resource flex-group-center">
      <label for="system.totalWeight" class="resource-label">{{localize "DARKSOULS.TotalWeight"}}</label>
      <input type="number" name="system.totalWeight" value="{{system.totalWeight}}" data-dtype="Number" readonly />
    </div>

    <div class="resource flex-group-center">
      <label for="system.equipLoadLevel" class="resource-label">{{localize "DARKSOULS.EquipLoad"}}</label>
      <input type="text" name="system.equipLoadLevel" value="{{localize system.equipLoadLevel}}" data-dtype="String" readonly />
    </div>

    <div class="resource flex-group-center">
      <label for="system.evadeCost" class="resource-label">{{localize "DARKSOULS.EvadeCost"}}</label>
      <input type="text" name="system.evadeCost" value="{{system.evadeCost}}" data-dtype="String" readonly />
    </div>
  </div>
</div>
