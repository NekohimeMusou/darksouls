<div class="stats flexcol">
  <div class="resource-label flex-group-center flex0">{{localize "DARKSOULS.StatsTab"}}</div>

  {{#each system.stats as |stat key|}}
  <div class="stat flexrow flex-group-center">
    <a class="resource-label align-center roll-stat" data-label="{{stat.label}}" data-roll="2d6+@{{key}}Mod"><label for="system.stats.{{key}}.base">{{upperCase key}}</label></a>
    <input type="text" name="system.stats.{{key}}.base" value="{{stat.base}}" data-dtype="Number" />
    <a class="stat-mod roll-stat" data-label="{{stat.label}}" data-roll="2d6+@{{key}}Mod"><span>{{numberFormat stat.mod decimals=0 sign=true}}</span></a>
  </div>
  {{/each}}
</div>
