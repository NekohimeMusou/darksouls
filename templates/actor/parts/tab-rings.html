<div class="items-list flexcol">
  <ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">{{localize "DARKSOULS.Name"}}</div>
      <div class="quantity">{{localize "DARKSOULS.Qty"}}</div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="ring"><i class="fas fa-plus"></i> Add item</a>
      </div>
    </li>
    {{#each rings as |item|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24" /></a>
        </div>
        <h4>{{name}}</h4>
      </div>
      <div class="quantity item-prop">
        <input type="number" class="qty-field" name="item.system.qty" min="0" value="{{item.system.qty}}" data-dtype="Number"/>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/each}}
  </ol>
</div>
