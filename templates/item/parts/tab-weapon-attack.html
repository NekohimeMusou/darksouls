<div class="grid grid-2col">
  {{!-- Row 1 --}}
  <div class="resource">
    <label class="resource-label">{{localize "DARKSOULS.AtkCost"}}</label>
    <input type="text" name="system.attackCost" value="{{system.attackCost}}" data-dtype="String" {{disabled editLocked}}/>
  </div>
  <div class="resource">
    <label class="resource-label">{{localize "DARKSOULS.Damage"}}</label>
    <div class="flexrow">
        <div class="flexcol">
          <label class="resource-label">{{localize "DARKSOULS.1H"}}</label>
          <input type="text" name="system.baseDmg.1h" value="{{system.baseDmg.1h}}" data-dtype="Number" {{disabled editLocked}}/>
        </div>
        <div class="flexcol">
          <label class="resource-label">{{localize "DARKSOULS.2H"}}</label>
          <input type="text" name="system.baseDmg.2h" value="{{system.baseDmg.2h}}" data-dtype="Number" {{disabled editLocked}}/>
        </div>
    </div>
  </div>
  {{!-- Row 2 Chain, PowerMods --}}
  <div class="resource">
    <label class="resource-label">{{localize "DARKSOULS.Chain"}}</label>
    <input type="checkbox" name="system.chain" {{disabled editLocked}} {{checked system.chain}}/>
  </div>
  <div class="resource">
    <label class="resource-label">{{localize "DARKSOULS.PowerMods"}}</label>
    <div class="flexrow">
      {{#each system.powerMods as |mod|}}
      <select name="system.powerMods.{{@index}}" {{disabled editLocked}}>
        {{selectOptions ../DARKSOULS.powerMods selected=mod blank="---"}}
      </select>
      {{/each}}
    </div>
  </div>
  {{!-- Row 3 Damage Type, Magic --}}
  <div class="resource">
    <label class="resource-label">{{localize "DARKSOULS.DamageType"}}</label>
    <select name="system.damageType" {{disabled editLocked}}>
      {{selectOptions ../DARKSOULS.damageTypes selected=system.damageType localize=true}}
    </select>
  </div>
  <div class="resource">
    <label class="resource-label">{{localize "DARKSOULS.Magical"}}</label>
    <input type="checkbox" {{checked system.magical}} {{disabled editLocked}}/>
  </div>
</div>
